<!DOCTYPE html>
<html lang="en">
<head>
<title>Craftopolis</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="cont-disp/display.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.min.js"></script>
<script src="cont-disp/display.js"></script>
<script src="script.js"></script>
</head>
<body>

<!-- Header placeholder -->
<div id="header"></div>

<!-- Top navigation bar placeholder -->
<div id="topnav"></div>

<div class="row">
  <div class="column main">
    <h2>Help us determine what to sell next year by filling out a simple form.</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScjHV2Rdr3lbCT1EOPZAOumC7y3OgJjTl0lgicjKbyBRsijkw/formResponse" method="post">
      <textarea id="name" name="entry.1555330429" placeholder="Name" required maxlength="200" rows="2"></textarea><br>
      <textarea id="email" name="entry.2111386998" placeholder="Email" required maxlength="200" rows="2"></textarea><br>
      <textarea id="comments" name="entry.749205110" placeholder="Comments and Questions" required maxlength="2000" rows="10"></textarea><br>
      <h4>Ornaments</h4>
      <input type="checkbox" id="opulent" name="entry.568964494" value="Opulent Ornaments">
      <label for="opulent">Opulent Ornaments</label><br>
      <input type="checkbox" id="origami" name="entry.568964494" value="Origami Ornaments">
      <label for="origami">Origami Ornaments</label><br>
      <input type="checkbox" id="quilled-snowflakes" name="entry.568964494" value="Quilled Snowflake Ornaments">
      <label for="quilled-snowflakes">Quilled Snowflakes</label><br>
      <input type="checkbox" id="beaded-snowflakes" name="entry.568964494" value="Beaded Snowflake Ornaments">
      <label for="beaded-snowflakes">Beaded Snowflakes</label><br><br>
      <h4>Accessories</h4>
      <input type="checkbox" id="earrings" name="entry.622781961" value="Earrings">
      <label for="earrings">Earrings</label><br>
      <input type="checkbox" id="hairclips" name="entry.622781961" value="Beaded Hairclips">
      <label for="hairclips">Beaded Hairclips</label><br>
      <input type="checkbox" id="pendants" name="entry.622781961" value="Beaded Pendants">
      <label for="pendants">Beaded Pendants</label><br>
      <input type="checkbox" id="bracelets" name="entry.622781961" value="Beaded Bracelets">
      <label for="bracelets">Beaded Bracelets</label><br><br>
      <h4>Crocheted Accessories</h4>
      <input type="checkbox" id="scarves" name="entry.668530013" value="Crochet Scarves">
      <label for="scarves">Crochet Scarves</label><br>
      <input type="checkbox" id="hairbands" name="entry.668530013" value="Crochet Hairbands">
      <label for="hairbands">Crochet Hairbands</label><br><br>
      <h4>Other</h4>
      <input type="checkbox" id="bags" name="entry.2050965587" value="Reusable Bags">
      <label for="bags">Reusable Bags</label><br>
      <input type="checkbox" id="felt-food" name="entry.2050965587" value="Felt Food">
      <label for="felt-food">Felt Food</label><br>
      <input type="checkbox" id="quilled-pictures" name="entry.2050965587" value="Quilled Pictures">
      <label for="quilled-pictures">Quilled Pictures</label><br><br>
      <input type="submit" value="Send">
    </form>
  </div>

  <div class="column side">
    <img src="images/default.jpg"
         title="Crafts!"
         alt="Surrounded with crafts"
         style="width:100%;margin-left:15px;">
  </div>
</div>

<!-- Footer placeholder -->
<div id="footer"></div>

</body>
</html>
