<!DOCTYPE html>
<html lang="en">
<head>
<title>Craftopolis</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.min.js"></script>
<script src="script.js"></script>
</head>
<body>

<!-- Header placeholder -->
<div id="header"></div>

<!-- Top navigation bar placeholder -->
<div id="topnav"></div>

<div class="row">
  <div class="column main"></div>

  <div class="column right">
    <h2>Search Crafts by Name</h2>
    <p>On a computer, press up or down arrow keys while inside the
    search box to display the full craft list sorted by name</p>

    <label for="csearch">Search: </label>
    <input id="csearch">

    <label for="csearch-year">Year(s) sold: </label>
    <select id="csearch-year">
      <option value="2019" selected>2019</option>
      <option value="2018">2018</option>
      <option value="">all years</option>
    </select>
  </div>
</div>

<!-- Footer placeholder -->
<div id="footer"></div>

</body>
</html>
